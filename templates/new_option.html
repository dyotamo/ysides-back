{% extends "base.html" %}

{% block container %}
{% from "helpers/_form_helpers.html" import render_field %}
<div class="row">
    <div class="col-md-3">
    </div>
    <form method="POST" action="{{ url_for('new_option', question_id=question_id) }}" class="col-md-6">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ render_field(form.option, class="form-control") }}
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" value="Criar">
        </div>
    </form>
    <div class="col-md-3">
    </div>
</div>
{% endblock %}
