{% extends 'base.html' %}

{% block container %}
<h4><a href="{{ url_for('new_question') }}">+ questão</a></h4>
<table class="table table-borderless">
    <thead>
        <th>Questão</th>
        <th>Categoria</th>
        <th>Opções</th>
    </thead>
    <tbody>
        {% for question in questions %}
        <tr>
            <td><a href="{{ url_for('question', question_id=question.id) }}"> {{ question.name }}</a></td>
            <td>{{ question.category }}</td>
            <td>{{ question.options.count() }}</td>
        </tr>
        {% else %}
        <span>Nenhuma questão introduzida ainda.</span>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
